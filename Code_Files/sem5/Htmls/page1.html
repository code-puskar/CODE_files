*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html,body{height:100%;background:#1e1e2f;color:#e0e0e0;}
a{color:inherit;text-decoration:none;}


.wrapper{
    display:grid;
    grid-template-columns:240px 1fr;   /* sidebar + main content */
    height:100vh;
}


.sidebar{
    background:#27273e;
    overflow-y:auto;
    position:sticky;
    top:0;
    height:100%;
    transition:transform .3s ease;
}
.sidebar.collapsed{
    transform:translateX(-100%);
}
.sidebar .brand{
    padding:20px 16px;
    font-family:'Montserrat',sans-serif;
    font-size:1.5rem;
    font-weight:600;
    color:#ff5722;
    text-align:center;
}
.menu{list-style:none;}
.menu-item{
    display:flex;align-items:center;gap:12px;
    padding:12px 16px;
    color:#c0c0d5;
    cursor:pointer;
    transition:background .2s,color .2s;
}
.menu-item:hover,
.menu-item.active{
    background:#3a3a5d;color:#fff;
}
.menu-item .icon{font-size:1.2rem;}

/* -------------------------------------------------
   Overlay (mobile only ‚Äì darkens the page when menu open)
------------------------------------------------- */
.overlay{
    display:none; /* hidden by default */
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    z-index:5;
}
.overlay.active{display:block;}

/* -------------------------------------------------
   Top navigation bar (logo, search, actions)
------------------------------------------------- */
.navbar{
    height:60px;
    background:#202030;
    display:flex;
    align-items:center;
    padding:0 16px;
    gap:16px;
    position:sticky;
    top:0;
    z-index:10;
}
.logo{
    font-size:1.4rem;
    font-weight:600;
    color:#ff5722;
    font-family:'Montserrat',sans-serif;
}
.menu-toggle{
    display:none; /* only visible on small screens */
    background:none;border:none;color:#fff;font-size:1.6rem;cursor:pointer;
}
.search-box{
    flex:1;
    max-width:540px;
    display:flex;
    background:#2b2b3f;
    border-radius:4px;
    overflow:hidden;
}
.search-box input{
    flex:1;
    border:none;
    padding:8px 12px;
    background:transparent;
    color:#e0e0e0;
    font-size:.95rem;
}
.search-box input:focus{outline:none;}
.search-box button{
    background:#ff5722;
    border:none;
    color:#fff;
    padding:0 14px;
    cursor:pointer;
    font-size:1rem;
}
.actions{display:flex;align-items:center;gap:12px;}
.action-btn{
    background:none;border:none;color:#fff;font-size:1.3rem;cursor:pointer;
}
.profile-pic{
    width:32px;height:32px;border-radius:50%;
}


.main-content{
    overflow-y:auto;
}
.video-grid{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(250px,1fr));
    gap:20px;
}
.card{
    background:#29293d;
    border-radius:8px;
    overflow:hidden;
    cursor:pointer;
    transition:transform .2s,box-shadow .2s;
}
.card:hover{
    transform:scale(1.02);
    box-shadow:0 4px 12px rgba(0,0,0,.3);
}
.thumbnail{
    width:100%;
    aspect-ratio:16/9;
    object-fit:cover;
}
.info{
    display:flex;
    gap:8px;
    padding:8px 10px;
}
.info .avatar{
    width:32px;height:32px;border-radius:50%;flex-shrink:0;
}
.info .text{flex:1;}
.video-title{
    font-size:.94rem;margin-bottom:4px;color:#fff;font-weight:500;line-height:1.2;
}
.channel-info{
    font-size:.78rem;color:#a0a0b2;
}

/* -------------------------------------------------
   Responsiveness
------------------------------------------------- */
@media (max-width:768px){
    .wrapper{grid-template-columns:0 1fr;}
    .sidebar{position:fixed;z-index:15;height:100vh;/* overlay on mobile */}
    .menu-toggle{display:block;}
}

/* -------------------------------------------------
   Small‚Äëscreen menu animation (optional slide‚Äëin)
------------------------------------------------- */
.sidebar{
    transform:translateX(-100%);
}
.sidebar.open{
    transform:translateX(0);
}

/* -------------------------------------------------
   2Ô∏è‚É£  Render functions
------------------------------------------------- */
const videoGrid = document.getElementById('videoGrid');

/**
 * Creates a single card element (returns a DOM node)
 * @param {Object} item
 */
function createCard(item){
    const card = document.createElement('div');
    card.className = 'card';

    card.innerHTML = `
        <img class="thumbnail" src="${item.thumbnail}" alt="${item.title}">
        <div class="info">
           <img class="avatar" src="${item.avatar}" alt="${item.title}">
           <div class="text">
               <p class="video-title">${item.title}</p>
               <p class="channel-info">${item.channelInfo}</p>
           </div>
        </div>
    `;
    // (optional) click handler ‚Äì open a real video page later
    card.addEventListener('click', () => {
        alert('You clicked: '+item.title);
    });
    return card;
}

/**
 * Render the **current** video list (after possible filter)
 */
function renderVideos(list){
    videoGrid.innerHTML = ''; // wipe previous cards
    const fragment = document.createDocumentFragment();
    list.forEach(v => fragment.appendChild(createCard(v)));
    videoGrid.appendChild(fragment);
}

/* -------------------------------------------------
   3Ô∏è‚É£  Search (live filter)
------------------------------------------------- */
const searchInput = document.getElementById('searchInput');

searchInput.addEventListener('input', e => {
    const term = e.target.value.trim().toLowerCase();
    const filtered = videos.filter(v =>
        v.title.toLowerCase().includes(term) ||
        v.channelInfo.toLowerCase().includes(term)
    );
    renderVideos(filtered);
});

/* -------------------------------------------------
   4Ô∏è‚É£  Sidebar toggle (hamburger)
------------------------------------------------- */
const sidebar = document.getElementById('sidebar');
const menuToggle = document.getElementById('menuToggle');
const overlay    = document.getElementById('overlay');

function openSidebar(){
    sidebar.classList.add('open');
    overlay.classList.add('active');
    menuToggle.setAttribute('aria-expanded','true');
}
function closeSidebar(){
    sidebar.classList.remove('open');
    overlay.classList.remove('active');
    menuToggle.setAttribute('aria-expanded','false');
}
menuToggle.addEventListener('click', () => {
    if (sidebar.classList.contains('open')) closeSidebar();
    else openSidebar();
});
overlay.addEventListener('click', closeSidebar);

/* -------------------------------------------------
   5Ô∏è‚É£  Initial render
------------------------------------------------- */
document.addEventListener('DOMContentLoaded', () => {
    renderVideos(videos);
});
