<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacking Simulator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600;700;800;900&display=swap');
    body {
      font-family: "Sarpanch", serif;
      background-color: black;
      color: #2bff00;
    }
    .loading {
      font-size: 1.2em;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div></div>
  
  <script>
    // Simulate random delay
    const randomDelay = () => {
      return new Promise((resolve) => {
        const timeout = 1 + 2 * Math.random(); // Limit delays to between 1 and 3 seconds.
        setTimeout(resolve, timeout * 1000);
      });
    };

    // Add a new text item to the DOM
    const addItem = async (item) => {
      await randomDelay();
      let div = document.createElement("div");
      div.innerHTML = item;
      document.body.append(div);
    };

    // Simulate a blinking "loading dots" effect
    const startLoadingDots = () => {
      const interval = setInterval(() => {
        let last = document.body.lastElementChild;
        if (!last.innerHTML.endsWith("...")) {
          last.innerHTML += ".";
        } else {
          last.innerHTML = last.innerHTML.slice(0, -3); // Remove dots and restart
        }
      }, 150);
      return interval; // Return interval ID for cleanup
    };

    // Main function
    const main = async () => {
      const text = [
        "Initializing Hacking",
        "Reading Your Files",
        "Password Files Detected",
        "Sending all Passwords and Personal Files to the Server",
        "Cleaning Up"
      ];

      const intervalId = startLoadingDots();

      for (const item of text) {
        await addItem(item);
      }

      // Stop loading dots when done
      clearInterval(intervalId);
    };

    main();
  </script>
</body>
</html>
