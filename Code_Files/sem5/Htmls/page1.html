<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple YouTube-Style Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#ffffff;
    color:#ffffff;
}

/* ---------------- TOP BAR ---------------- */
.navbar{
    height:60px;
    background:#c8c8c9;
    display:flex;
    align-items:center;
    padding:0 20px;
    gap:16px;
    position:sticky;
    top:0;
}

.logo{
    font-size:1.4rem;
    font-weight:600;
    color:#ff5722;
}

/* ---------------- VIDEO GRID ---------------- */
.video-grid{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(250px,1fr));
    gap:20px;
}

.card{
    background:#ffffff;
    border-radius:8px;
    overflow:hidden;
    cursor:pointer;
    transition:0.2s;
}

.card:hover{
    transform:scale(1.02);
}

.thumbnail{
    width:100%;
    aspect-ratio:16/9;
    object-fit:cover;
}

.info{
    padding:10px;
}

.video-title{
    font-size:1rem;
    font-weight:500;
    margin-bottom:4px;
}

.channel-info{
    font-size:0.8rem;
    color:#b8b8c7;
}
</style>
</head>
<body>

<!-- ---------------- TOP NAVBAR ---------------- -->
<div class="navbar">
    <div class="logo">MyTube</div>
</div>

<!-- ---------------- VIDEO GRID (4 VIDEOS) ---------------- -->
<section class="video-grid">

    <div class="card">
        <img class="thumbnail" src="https://picsum.photos/id/1011/400/225" alt="">
        <div class="info">
            <p class="video-title">How to Create a Thumbnail</p>
            <p class="channel-info">Hands-On Lab • 1.2M views</p>
        </div>
    </div>

    <div class="card">
        <img class="thumbnail" src="https://picsum.photos/id/1025/400/225" alt="">
        <div class="info">
            <p class="video-title">Sketching a Landscape</p>
            <p class="channel-info">Artful Doodles • 850K views</p>
        </div>
    </div>

    <div class="card">
        <img class="thumbnail" src="https://picsum.photos/id/1044/400/225" alt="">
        <div class="info">
            <p class="video-title">CSS Grid for Beginners</p>
            <p class="channel-info">DevTalks • 460K views</p>
        </div>
    </div>

    <div class="card">
        <img class="thumbnail" src="https://picsum.photos/id/1050/400/225" alt="">
        <div class="info">
            <p class="video-title">5-Minute Yoga For Desk Workers</p>
            <p class="channel-info">Wellness Hub • 2.1M views</p>
        </div>
    </div>

</section>

</body>
</html>
